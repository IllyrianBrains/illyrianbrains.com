        !ENV [
          FOOTER_NOTE,
          "Ne nuk kemi përfitime monetare nga rrjeti dhe nuk kemi ndërmend që ta bëjmë këtë gjë në të ardhmen.",
        ]
      copyright:
        author:
          !ENV [FOOTER_COPYRIGHT_AUTHOR, "Kontribuesit e IllyrianBrains."]
        date: !ENV [FOOTER_COPYRIGHT_DATE, "2020-2025"]
      license:
        - fontawesome/brands/creative-commons
        - fontawesome/brands/creative-commons-by
        - fontawesome/brands/creative-commons-sa
    homepage:
      description:
        !ENV [
          HOMEPAGE_DESCRIPTION, "Rrjeti i profesionistëve shqipfolës në diasporë.",
          ".",
        ]
      hero:
        header:
          !ENV [HOMEPAGE_HEADER, "Rrjeti i profesionistëve shqipfolës në diasporë."]
        subheader:
          !ENV [
            HOMEPAGE_SUBHEADER,
            "Krijuar dhe zhvilluar nga grupe të rinjsh shqipfolës, IB synon të jetë një hapësirë për zhvillimin e mëtejshëm profesional duke kultivuar një kulturë bashkëpunimi me njëri-tjetrin, duke nxitur ndihmën reciproke, dhe duke forcuar lidhjen me rrënjët tona.",
          ]
        buttons:
          - name:
              !ENV [
                HOMEPAGE_BUTTON_GET_STARTED_NAME,
                "Nis udhëtimin me IB",
              ]
            title:
              !ENV [
                HOMEPAGE_BUTTON_GET_STARTED_TITLE,
                 "Nis udhëtimin me IB",
              ]
            link:
              !ENV [
                HOMEPAGE_BUTTON_GET_STARTED_LINK,
                "basics/why-privacy-matters/",
              ]
            class: md-button md-button--primary
          - name: !ENV [HOMEPAGE_BUTTON_TOOLS_NAME, "Kontributi ynë për diasporën!"]
            title:
              !ENV [
                HOMEPAGE_BUTTON_TOOLS_TITLE,
                "Kontributi ynë për diasporën!",
              ]
            link: !ENV [HOMEPAGE_BUTTON_TOOLS_LINK, "tools/"]
            class: md-button


    translation_notice:
      notice: !ENV TRANSLATION_NOTICE
      cta: !ENV [TRANSLATION_NOTICE_CTA, "Visit Crowdin"]
      language: !ENV SITE_LANGUAGE_ENGLISH
    translation_stylesheet: !ENV [TRANSLATION_STYLESHEET]
  social:
    - icon: simple/mastodon
      link: https://mastodon.neat.computer/@privacyguides
      name: !ENV [SOCIAL_MASTODON, "Mastodon"]
    - icon: simple/bluesky
      link: https://bsky.app/profile/privacyguides.org
      name: !ENV [SOCIAL_BLUESKY, "Bluesky"]
    - icon: simple/peertube
      link: https://neat.tube/c/privacyguides
      name: !ENV [SOCIAL_PEERTUBE, "PeerTube"]
    - icon: simple/matrix
      link: https://matrix.to/#/#privacyguides:matrix.org
      name: !ENV [SOCIAL_MATRIX, "Matrix"]
    - icon: simple/discourse
      link: https://discuss.privacyguides.net/
      name: !ENV [SOCIAL_FORUM, "Forumi"]
    - icon: simple/github
      link: https://github.com/privacyguides
      name: !ENV [SOCIAL_GITHUB, "GitHub"]
    - icon: simple/torbrowser
      link: http://www.xoe4vn5uwdztif6goazfbmogh6wh5jc4up35bqdflu6bkdc5cas5vjqd.onion/
      name: !ENV [SOCIAL_TOR_SITE, "Hidden service"]

repo_url:
  !ENV [BUILD_REPO_URL, "https://github.com/IllyrianBrains/network"]
repo_name: "Ndiq IB në Github"

theme:
  name: material
  language: !ENV [BUILD_THEME_LANGUAGE, "en"]
  custom_dir: theme
  font:
    text: !ENV [BUILD_THEME_FONT_TEXT, "Public Sans"]
    code: !ENV [BUILD_THEME_FONT_CODE, "DM Mono"]
  palette:
    - media: "(prefers-color-scheme)"
      scheme: default
      accent: deep purple
      toggle:
        icon: material/brightness-auto
        name: !ENV [THEME_DARK, "Switch to dark mode"]
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      accent: amber
      toggle:
        icon: material/brightness-2
        name: !ENV [THEME_LIGHT, "Switch to light mode"]
    - media: "(prefers-color-scheme: light)"
      scheme: default
      accent: deep purple
      toggle:
        icon: material/brightness-5
        name: !ENV [THEME_AUTO, "Switch to system theme"]
  favicon: assets/logo_small.png
  icon:
    repo: simple/github
  features:
    - announce.dismiss
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - content.action.edit
    - content.tabs.link
    - content.tooltips
    - search.highlight

extra_css:
  - assets/stylesheets/extra.css?v=20240802
extra_javascript:
  - path: assets/javascripts/randomize-element.js?v=20240801
    defer: true
  - path: assets/javascripts/feedback.js?v=20240801
    defer: true

watch:
  - theme
  - includes

plugins:
  tags: {}
  search: {}
  privacy:
    enabled: !ENV [BUILD_PRIVACY, true]
  offline:
    enabled: !ENV [BUILD_OFFLINE, false]
  group:
    enabled: !ENV [BUILD_INSIDERS, false]
    plugins:
      macros: {}
      meta: {}
      git-authors:
        enabled: !ENV [GITAUTHORS, PRODUCTION, NETLIFY, false]
        sort_authors_by: contribution
        show_contribution: true
        fallback_to_empty: true
        authorship_threshold_percent: 1
      git-revision-date-localized:
        enabled: !ENV [GITREVISIONDATE, PRODUCTION, NETLIFY, false]
        exclude:
          - index.md
        fallback_to_build_date: true
        enable_creation_date: true
      optimize:
        enabled: !ENV [OPTIMIZE, PRODUCTION, NETLIFY, false]
      typeset: {}
      social:
        cards: !ENV [CARDS, true]
        cards_dir: assets/img/social
        cards_layout_dir: theme/layouts
        cards_layout: page
        # cards_layout: pride

markdown_extensions:
  admonition: {}
  pymdownx.details: {}
  pymdownx.superfences:
    custom_fences:
      - name: mermaid
        class: mermaid
        format: !!python/name:pymdownx.superfences.fence_code_format
  pymdownx.tabbed:
    alternate_style: true
  pymdownx.arithmatex:
    generic: true
  pymdownx.critic: {}
  pymdownx.caret: {}
  pymdownx.keys: {}
  pymdownx.mark: {}
  pymdownx.tilde: {}
  pymdownx.snippets:
    auto_append:
      - !ENV [BUILD_ABBREVIATIONS, "includes/abbreviations.en.txt"]
  pymdownx.tasklist:
    custom_checkbox: true
  attr_list: {}
  def_list: {}
  md_in_html: {}
  meta: {}
  abbr: {}
  pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
  tables: {}
  footnotes: {}
  toc:
    toc_depth: 4

nav:
  - !ENV [NAV_KNOWLEDGE_BASE, "HappyHours"]:
      - "happyhours/happyhours.md"
  - !ENV [NAV_COMMUNICATION, "Komunikimi"]:
      - "profesionistet/profesionistet.md"
  #- !ENV [NAV_RECOMMENDATIONS, "Profesionistët"]:
  #    - "profesionistet/profesionistet.md"
  - !ENV [NAV_BLOG, "Nismat"]:
      - "nismat/nismat.md"
  - !ENV [NAV_FORUM, "Forumi"]:
      !ENV [NAV_FORUM_LINK, "https://forum.illyrianbrains.dev/"]
  - !ENV [NAV_ABOUT, "Rreth Nesh"]:
      - "rrethnesh/about.md"
      - !ENV [NAV_ABOUT_TEAM_MEMBERS, "Team Members"]:
          https://discuss.privacyguides.net/u?group=team&order=solutions&period=all
      - "about/contributors.md"
      - "about/criteria.md"
      - "about/executive-policy.md"
      - "about/notices.md"
      - "about/privacy-policy.md"
validation:
  nav:
    not_found: info
    omitted_files: ignore
    absolute_links: ignore
